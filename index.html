<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Diagram & Signal Flow Graph Reduction Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Block Diagram & Signal Flow Graph Reduction Tool</h1>
            <div class="header-buttons">
                <button id="saveBtn" class="btn btn-success">üíæ Save</button>
                <button id="loadBtn" class="btn btn-info">üìÇ Load</button>
                <button id="undoBtn" class="btn btn-secondary" title="Undo (Ctrl+Z)">‚Ü∂ Undo</button>
                <button id="redoBtn" class="btn btn-secondary" title="Redo (Ctrl+Y)">‚Ü∑ Redo</button>
                <button id="clearBtn" class="btn btn-secondary">üóëÔ∏è Clear</button>
                <button id="reduceBtn" class="btn btn-primary">‚ö° Reduce Graph</button>
                <button id="exportBtn" class="btn btn-secondary">üì§ Export</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Toolbar -->
            <aside class="toolbar">
                <h3>Blocks</h3>
                <div class="toolbar-section">
                    <h4>Basic Blocks</h4>
                    <div class="block-item" data-type="gain" draggable="true">
                        <div class="block-icon gain-block">G</div>
                        <span>Gain</span>
                    </div>
                    <div class="block-item" data-type="summer" draggable="true">
                        <div class="block-icon summer-block">Œ£</div>
                        <span>Summer</span>
                    </div>
                    <div class="block-item" data-type="integrator" draggable="true">
                        <div class="block-icon integrator-block">1/s</div>
                        <span>Integrator</span>
                    </div>
                    <div class="block-item" data-type="differentiator" draggable="true">
                        <div class="block-icon differentiator-block">s</div>
                        <span>Differentiator</span>
                    </div>
                </div>

                <div class="toolbar-section">
                    <h4>Signal Flow Graph</h4>
                    <div class="block-item" data-type="node" draggable="true">
                        <div class="block-icon node-block">‚óè</div>
                        <span>Node</span>
                    </div>
                    <div class="block-item" data-type="branch" draggable="true">
                        <div class="block-icon branch-block">‚Üí</div>
                        <span>Branch</span>
                    </div>
                </div>

                <div class="toolbar-section">
                    <h4>Input/Output</h4>
                    <div class="block-item" data-type="input" draggable="true">
                        <div class="block-icon input-block">In</div>
                        <span>Input</span>
                    </div>
                    <div class="block-item" data-type="output" draggable="true">
                        <div class="block-icon output-block">Out</div>
                        <span>Output</span>
                    </div>
                </div>
            </aside>

            <!-- Canvas Workspace -->
            <main class="workspace">
                <div class="workspace-controls">
                    <div class="zoom-controls">
                        <button id="zoomIn" class="zoom-btn" title="Zoom In (Ctrl +)">+</button>
                        <span id="zoomLevel">100%</span>
                        <button id="zoomOut" class="zoom-btn" title="Zoom Out (Ctrl -)">-</button>
                        <button id="zoomReset" class="zoom-btn" title="Reset Zoom">‚åÇ</button>
                    </div>
                    <div class="view-controls">
                        <button id="panBtn" class="view-btn" title="Pan Mode (Space)">‚úã Pan</button>
                        <button id="selectBtn" class="view-btn active" title="Select Mode">üëÜ Select</button>
                    </div>
                </div>
                <div class="canvas-container" id="canvas-wrapper">
                    <canvas id="canvas" width="1200" height="800"></canvas>
                    <div id="blocks-container"></div>
                </div>
            </main>

            <!-- Properties Panel -->
            <aside class="properties-panel">
                <h3>Properties</h3>
                <div id="properties-content">
                    <p class="placeholder">Select a block to edit properties</p>
                </div>
            </aside>
        </div>

        <!-- Status Bar -->
        <footer class="status-bar">
            <span id="status-text">Ready</span>
            <span id="coordinates">X: 0, Y: 0</span>
            <span id="block-count">Blocks: 0</span>
            <span id="connection-count">Connections: 0</span>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
